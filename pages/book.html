<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- book  -->
    <section class="book" id="book">
      <h1 class="heading">
        <div>book now</div>
      </h1>
      <div class="row">
        <img
          src="../images/download3.jpg"
          width="400"
          height="400"
          alt="image"
        />
        <form action="">
          <div class="inputBox">
            <h3>Where To?</h3>
            <input type="text" placeholder="Place name" />
          </div>
          <div class="inputBox">
            <h3>How Many?</h3>
            <input type="number" placeholder="Number of guests" />
          </div>
          <div class="inputBox">
            <h3>Arrivals</h3>
            <input type="date" />
          </div>
          <div class="inputBox">
            <h3>Leaving</h3>
            <input type="date" />
          </div>
          <input type="submit" class="btn" value="book now" />
        </form>
      </div>
    </section>
  </body>
</html>
